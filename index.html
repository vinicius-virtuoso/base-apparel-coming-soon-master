<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>
      <div class="bg">
        <header>
          <div class="logo">
            <img src="./images/logo.svg" alt="logo" />
          </div>
        </header>
        <div class="box-intro">
          <h1><span>We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>

          <form class="box-button">
            <input
              name="email"
              id="email"
              class="input"
              type="email"
              aria-placeholder="Email Address"
              placeholder="Email Address"
              required
            />
            <button type="submit" id="buttonBtn">
              <img src="./images/icon-arrow.svg" alt="Submit" />
            </button>
            <span class="icon-erro">
              <img src="./images/icon-error.svg" alt="error" />
            </span>
            <span class="error">Please provide a valid email</span>
          </form>
        </div>
      </div>
      <footer>
        <p class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a href="https://github.com/vinicius-virtuoso" target="_blank"
            >Vinicius Virtuoso</a
          >.
        </p>
      </footer>
      <div class="box-img">
        <!-- This is block the image -->
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
